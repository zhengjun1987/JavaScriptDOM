<html>
<head>
    <title>Image Gallery</title>
    <meta content="image/jpeg" charset="UTF-8">

<body>
<h1>SnapShots</h1>
<img src="images/marathon.jpg" alt="my image gallery" id="placeholder">
<p id="desc">Choose an image.</p>
<ul id="images">
    <li><a href="images/babe.jpg" title="babe" class="galleryItem">
        <img src="images/babe.jpg" alt="Babe" width="50" height="50">
    </a></li>
    <li><a href="images/break.png" title="break" class="galleryItem">
        <img src="images/break.png" alt="Break" width="50" height="50">
    </a></li>
    <li><a href="images/hz_marathon.png" title="hz_marathon" class="galleryItem">
        <img src="images/hz_marathon.png" alt="HzMarathon" width="50" height="50">
    </a></li>
    <li><a href="images/mazda.jpeg" class="galleryItem" onkeypress="return !showPicture(this);">
        <img src="images/mazda.jpeg" alt="Mazda" width="50" height="50">
    </a></li>
    <li><a href="images/porsche.jpeg" title="porsche" class="galleryItem">
        <img src="images/porsche.jpeg" alt="Porsche" width="50" height="50">
    </a></li>
</ul>
